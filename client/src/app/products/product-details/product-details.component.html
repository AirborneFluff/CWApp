
<div *ngIf="product">
    <div>
        <div class="d-flex mx-5">
            <h3>{{product.name}}</h3>
            <h3 class="ml-1"></h3>
        </div>
        
        <h5 class="ml-5">{{product.description}}</h5>
    </div>

    <hr>
    <h4 *ngIf="product.boms">Parts Lists</h4>
    <ul *ngFor="let bom of product.boms" class="d-flex gap-2 w-100 mb-5">
        <li>
            <h6>{{bom.title}}</h6>
        </li>
        <hr>
    </ul>
    
    <hr>

    <div class="d-flex d-flex justify-content-center">
        <button class="btn" (click)="addSupplySource()">
            <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-plus-circle"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg>
        </button>
    </div>
</div>
