<div class="row">
    <div class="col-md-4">
      <h2>Title</h2>
      <p *ngIf="bom">{{bom.title}}</p>
    </div>
    <div class="col-md-4">
      <h2>Date</h2>
      <p>{{date}}</p>
    </div>
    <div class="col-md-4">
      <h2>Create By</h2>
      <p></p>
    </div>
  </div>

<table class="table table-striped table-sm">
  <thead>
    <tr>
      <th scope="col" class="col-sm-1">Edit</th>
      <th scope="col" class="col-sm-1">Part Code</th>
      <th scope="col" class="col-sm-1">Quantity</th>
      <th scope="col" class="col-sm-1">Location</th>
      <th scope="col" class="col-sm-6">Description</th>
    </tr>
  </thead>
</table>
  
<div *ngFor="let bomEntry of bom?.parts" class="bomEntry">
  <app-bom-entry [entry]="bomEntry" (bomEmitter)="bomUpdate($event)"></app-bom-entry>
</div>
<hr>
<app-new-bom-entry (bomEmitter)="bomUpdate($event)"></app-new-bom-entry>
