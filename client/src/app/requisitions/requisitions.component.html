<div class="d-flex">
    <div class="container">
        <form class="text-center border border-light p-5">
            <p class="h4 mb-4">Make a request</p>
            <!-- Partcode -->
            <div class="form-row mb-4">
              <div class="col">
                <input [(ngModel)]="req_partcode"
                [typeahead]="partCodes"
                (typeaheadOnSelect)="onPartcodeChanged($event)"
                (change)="onPartcodeChanged($event)"
                class="form-control"
                [ngClass]="req_partCodeValid? '' : 'is-invalid'"
                placeholder="Partcode"
                name="partCode">
                <p *ngIf="req_partAlreadyOrdered">Part has already been requested</p>
              </div>
            </div>
            <!-- Description -->
            <input type="text" 
                [(ngModel)]="req_description"
                class="form-control mb-4" placeholder="Description"
                name="description" disabled>
            <!-- For Buffer -->
            <div class="form-check m-2 mb-4 text-left">
                <input class="form-check-input" type="checkbox" id="bufferCheck" name="bufferCheck" [(ngModel)]="req_forBuffer">
                <label class="form-check-label ml-2">For Buffer</label>
            </div>
            <div class="d-flex">
                <!-- Quantity required -->
                <input type="text" 
                    [(ngModel)]="req_quantity"
                    class="form-control mb-4" placeholder="Quantity needed"
                    name="quantity" *ngIf="!req_forBuffer">
                <input type="text" 
                    [(ngModel)]="req_quantity"
                    class="form-control mb-4" placeholder="Quantity needed"
                    name="quantity" *ngIf="req_forBuffer" disabled>
                    
                <!-- Quantity required -->
                <input type="text" 
                    [(ngModel)]="req_quantityRemaining"
                    class="form-control mb-4" placeholder="Quantity remaining"
                    name="quantity">
            </div>
            <div class="d-flex justify-content-center bd-highlight mb-3">
                <button type="button" class="btn btn-success mx-2" (click)="sendRequest(false)">Request</button>
                <button type="button" class="btn btn-warning mx-2" (click)="sendRequest(true)">Request Urgent</button>
            </div>
          </form>
    </div>
    <div class="container" *ngIf="requisitions">
        <ul>
            <li *ngFor="let req of requisitions">
                <p>{{req.id}}</p>
                <p>{{req.partId}}</p>
            </li>
        </ul>
    </div>
</div>
