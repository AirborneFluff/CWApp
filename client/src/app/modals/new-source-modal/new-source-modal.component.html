<div class="modal-header">
    <h4 class="modal-title pull-left">Create new supply source</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="hideModal()">
      <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>
  
<div class="modal-body">
    <h6>Supplier:</h6>
    <input [(ngModel)]="supplierName"
        [typeahead]="supplierNames"
        (typeaheadOnSelect)="onSupplierChange($event)"
        (change)="onSupplierChange($event)"
        class="form-control"
        [ngClass]="supplierNameValid ? '' : 'is-invalid'">
</div>

<div class="modal-footer">
    <button class="btn btn-success" (click)="submit()">Create</button>
</div>
